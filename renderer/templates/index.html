<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../styles/index.css">
    <title>calculator plus - hide files</title>
</head>
<body>
  <nav class="frame" >
    <div onclick="minimize()" class="minimize" >
        <div></div>
    </div>
    <div onclick="maximize()" class="maximize" >
        <div class="box1" ></div>
    </div>
    <div onclick="close()" class="close" >
        <section>
        <div class="line1" ></div>
        <div class="line2" ></div>
        </section>
    </div>
  </nav>
<div class="calculator-wrapper" >
    <div class="display-area" >
        <div class="expressions-area" >
            <p>0</p>
        </div>
        <div class="answer-area" >
            <p>0</p>
        </div>
    </div>
    <div class="buttons-area" >
        <button id="ce"  class="operator" >ce</button>
        <button id="del"   class="operator" >del</button>
        <button id="minus"  class="operator" >-</button>
        <button id="mult"  class="operator" > * </button>
        <button  class="number" >1</button>
        <button  class="number">2</button>
        <button  class="number">3</button>
        <button id="plus"  class="operator">+</button>
        <button  class="number" >4</button>
        <button  class="number">5</button>
        <button  class="number">6</button>
        <button id="devide"  class="operator">/</button>
        <button  class="number">7</button>
        <button  class="number">8</button> 
        <button  class="number">9</button>
        <button id="remender"  class="operator">%</button>
        <button  class="number">0</button>
        <button  id="equals" class="operator">=</button>
        <button  class="dot">.</button>
    </div>
</div>
<script src="../scripts/index.js" >
</script>
</body> 
</html>
